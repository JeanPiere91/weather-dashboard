<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Weather Dashboard">
    <meta name="keywords" content="HTML, CSS Advanced, JavaScript, API">
    <meta name="author" content="Jean Piere">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <!-- Create Navbar and apply a custom class name "custom-navbar" -->
    <div class="row bg-primary text-white custom-navbar">
        <h1 class="fw-bolder text-center">Weather Dashboard</h1>
    </div>

    <!-- Create row and 2 columns -->
    <div class="row ms-1 me-5 mt-2">
        <div class="col-md col-lg-3">
            <h3 class="text-black">Search for a city:</h1>
            <form id="search-form" class="mb-2 border-bottom border-2 border-secondary ">
                <input id="search-input" class="w-100" type="text" placeholder="San Diego" autocomplete="off">
                <button class="btn btn-info w-100 my-2 custom-btn">Search</button>
            </form>
            <div  id="result-city"> 

            </div>
        </div>
        <div class="col-md col-lg-8">
          <!-- Within this row displayed the first data weather -->
            <div class="row ps-3" id="result-content-1">
            </div>
            <div>
                <h5 class="fw-bolder mt-2" id="title-forecast" ></h5>
                <!-- Within this row displayed weather cards left -->
                <div class="row gx-3" id="result-content-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>

  </body>
</html>
